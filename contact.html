<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Samarth's Store</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap">
  <script src="https://kit.fontawesome.com/9d1a3267eb.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --matte-white: rgb(253, 251, 249);
      --matte-black: rgb(31, 31, 31);
      --matte-cyan: rgb(0, 255, 255);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--matte-black);
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      font-size: 17px;
      color: var(--matte-white);
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--matte-black);
    }
    .logo {
      margin-left: 10px;
      cursor: pointer;
      color: var(--matte-white);
      font-size: 2rem;
      transition: all 0.3s ease-in;
    }
    .logo:hover {
      color: var(--matte-cyan);
    }
    .cyan-font {
      color: var(--matte-cyan);
    }
    .nav1 ul {
      height: 55px;
      display: flex;
      align-items: center;
    }
    #click {
      display: none;
    }
    .nav1 ul li {
      list-style: none;
      padding: 0 20px;
    }
    .nav1 ul li a {
      color: var(--matte-white);
      text-decoration: none;
      transition: all 0.4s ease;
    }
    .nav1 ul li a:hover {
      color: var(--matte-cyan);
    }
    .nav1 .menu-btn i {
      color: var(--matte-white);
      font-size: 25px;
      display: none;
    }
    .section-margin {
      margin: 4rem auto;
      text-align: center;
    }
    h3 {
      font-size: 2.5rem;
      margin: 25px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 25px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: var(--matte-white);
      color: var(--matte-black);
      font-family: 'Open Sans', sans-serif;
    }
    .contact-form textarea {
      height: 150px;
      resize: vertical;
    }
    .contact-form button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: var(--matte-white);
      color: var(--matte-black);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .contact-form button:hover {
      background-color: var(--matte-cyan);
    }
    .contact-info {
      margin: 20px;
      font-size: 1.2rem;
    }
    .contact-info a {
      color: var(--matte-cyan);
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .contact-info i {
      margin-right: 8px;
    }
    .email-fallback {
      font-size: 1rem;
      color: var(--matte-white);
      margin-top: 10px;
    }
    hr {
      margin: 0 1.9rem;
      opacity: 0.5;
    }
    @media (max-width: 770px) {
      .container {
        padding: 0 25px;
      }
      .logo {
        font-size: 1.5rem;
      }
      .nav1 {
        padding: 1rem;
      }
      .nav1 .menu-btn i {
        display: block;
      }
      .nav1 ul {
        top: 58px;
        left: -100%;
        position: fixed;
        display: block;
        text-align: center;
        height: 100vh;
        width: 70vw;
        background-color: var(--matte-white);
        transition: all 0.3s ease;
        z-index: 1;
      }
      #click:checked ~ ul {
        left: 0%;
      }
      #click:checked ~ .menu-btn i:before {
        content: '\f00d';
      }
      .nav1 ul li {
        margin: 70px 0;
        padding: 0;
      }
      .nav1 ul li a {
        font-size: 17px;
        color: var(--matte-black);
      }
      .nav1 ul li a:hover {
        color: var(--matte-cyan);
      }
      .nav1 ul li a i {
        color: var(--matte-black);
      }
      .nav1 ul li a i:hover {
        color: var(--matte-cyan);
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <div class="logo">
          samarth's store<span class="cyan-font">.</span>
        </div>
        <div class="nav1">
          <input type="checkbox" id="click">
          <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
          </label>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="design.html">Designs</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="contact" class="section-margin">
      <h3>contact Us<span class="cyan-font">.</span></h3>
      <form class="contact-form" method="POST" action="https://formspree.io/f/myzwkogy">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="What Issue Do You Have" required></textarea>
        <input type="hidden" name="_subject" value="New Contact Form Submission from Samarth's Store">
        <input type="hidden" name="_next" value="/thank-you.html">
        <button type="submit">Send</button>
      </form>
      <p class="contact-info">
 You Can Also Contact By This Email:
          <i class="fas fa-envelope"></i> samarth-e-commerce@hi2.in
        </a>
      </p>
    </section>
    <hr>
  </main>
</body>
</html>
